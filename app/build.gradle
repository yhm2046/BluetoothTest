plugins {
    id 'com.android.application'
}

android {
    namespace 'com.adan.bluetoothtest'
    compileSdk 35

    defaultConfig {
        applicationId "com.adan.bluetoothtest"
        minSdk 27
        targetSdk 34
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }
    viewBinding {
        enabled = true
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_11
        targetCompatibility JavaVersion.VERSION_11
    }
}

dependencies {
    implementation "androidx.activity:activity-ktx:1.10.1"
    implementation "androidx.core:core-ktx:1.16.0"
    implementation "androidx.appcompat:appcompat:1.7.0"         // 已更新
    implementation "com.google.android.material:material:1.12.0" // 已更新
    implementation "androidx.constraintlayout:constraintlayout:2.2.1" // 已更新
    implementation "androidx.activity:activity:1.10.1"
    implementation "androidx.fragment:fragment:1.8.7"
}